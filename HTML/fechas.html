<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--CSS de Bootstrap-->

    <body>
        <div class="contenedorFechas">

            <!--Encabezado-->
            <header>
                <!--Logo-->
                <div class="animate__animated animate__fadeInLeft" id="logo">
                    <img src="../Multimedia/logo.png" alt="Logo">
                </div>
                <!--Fin Logo-->

                <!--Nombre-->
                <div class="animate__animated animate__fadeInRight" id="titulo">
                    <h1 id="tit">DISCICLO</h1>
                </div>
                <!--Fin Nombre-->
            </header>
            <!--Fin Encabezado-->
        
            <!--Navegador-->
            <nav>
                <ul id="menu">
                    <li> <a href="../index.html" id="antiB" class="items">INICIO</a> </li>

                    <li> <a href="./galeria.html" id="antiB" class="items">GALERÍA</a> </li>

                </ul>
            </nav>
            <!--Fin Navegador-->
        
            <!--Contenido Fechas-->
            <div class="flyers">
            
                <!--Flyer 2da edición-->
                <div class="card" style="width: 18rem;">
                    <img src="../Multimedia/Flyer20Mar2021.jpeg" class="card-img-top" alt="Flyer 2da edicion">
                    <div class="card-body">
                        <h5 class="card-title">2da edición DISCICLO</h5>
                        <p class="card-text">Sábado 20 de Marzo 2021</p>
                        <button type="button" class="card-btn btn btn-primary" data-container="card-body" data-toggle="popover" data-placement="right" data-content="Este evento ya sucedió...">
                            Conseguí tus entradas!
                        </button> <!--No logro que me funcione este popover-->
                    </div>
                </div>
                <!--Fin Flyer 2da edición-->

                <!--Flyer 1ra edición-->
                <div class="card" style="width: 18rem;">
                    <img src="../Multimedia/Flyer20Feb2021.jpg" class="card-img-top" alt="Flyer 1ra edicion">
                    <div class="card-body">
                        <h5 class="card-title">1ra edición DISCICLO</h5>
                        <p class="card-text">Sábado 20 de Febrero 2021</p>
                        <button type="button" class="card-btn btn btn-primary" data-container="card-body" data-toggle="popover" data-placement="right" data-content="Este evento ya sucedió...">

                        </button> <!--No logro que me funcione este popover-->

                </div>
                <!--Fin Flyer 1ra edición-->

            </div>

            <!--Pie de página-->
            <footer>

                   <div class="icon">
                       <img src="../Multimedia/telefonoIcon.png" alt="Icono Telefono">
                   </div>
                   <h6 id="ft">+54 9 11-1234-5678</h6>
               </div>
               <!--Fin teléfono-->

               <!--Mail-->
               <div id="mail">
                   <div class="icon">
                       <img src="../Multimedia/mailIcon.png" alt="Icono Email">
                   </div>
                   <h6 id="ft">disciclo@gmail.com</h6>
               </div>
               <!--Fin Mail-->

               <!--Instagram-->
               <div id="ig">
                   <div class="icon">
                       <img src="../Multimedia/igIcon.png" alt="Icono Instagram">

                   <h6 id="ft">disciclo</h6>
